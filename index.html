<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/75919d6994.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <title>Itzel Jiménez Domínguez</title>
  </head>
  <body>
      <header class="full-width portada">
        <div class="row">
          <div id="fotos-portada" class="portada1 hide">
            <div class="portada--logo__center m-r">
              <img src="img/fotosItzel/itzy-bitzy-arana.png" class="responsive-img right portada--foto">
            </div>
            <div class="left portada--logo__center m-l">
              <img src="img/fotosItzel/itzy-bitzy-arana.png" class=" portada--foto__inverse responsive-img left portada--foto">
            </div>
          </div>
          <div class="portada--logo__center" id="letters">
            <h1 class="portada--font__big letter-I hide portada1">I</h1>
            <h1 class="portada--font__big letters--letter-J ">J</h1>
            <h1 class="portada--font__big letter-D hide portada3">D</h1>
          </div>

          <div id="circles-port1 ">
            <div class="portada--logo__center">
              <div class="circl circle--min hide"></div>
            </div>
            <div class="portada--logo__center">
              <div class="circl circle--medium"></div>
            </div>
            <div class="portada--logo__center">
              <div class="circl circle--max"></div>
            </div>

          </div>
          
          <div class="portada--logo__center" id="titles">
            <h2 class="white-text center portada--titles__primary portada1 hide">Itzel Jiménez</h2>
            <h2 class="white-text center portada--titles__secundary">Front end <span class="titles--colors__grey">Developer</span></h2>
          </div>
          <div class=" portada--fixed-Under">
            <a class="flecha portada--font__title"><i class="fa fa-angle-down white-text" aria-hidden="true"></i></a>
          </div>
          <div class=" circle--menu">
            <div class="circle--menu__min"></div>
          </div>
        </div>
      </header>
    
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
